<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>
<body>
    <form>
        <input type="radio" id="gold" name="class" />Gold
        <input type="radio" id="silver" name="class" />Silver
    
        <input type="text" name="" id="ticket" />
    </form>


    <script>
      var gold = document.getElementById("gold");
        var silver = document.getElementById("silver");
            gold.addEventListener("click", function(){
            document.getElementById("ticket").value = "300";
        });
        silver.addEventListener("click", function(){
            document.getElementById("ticket").value = "200";
        });
            
    </script>
</body>
</html>
